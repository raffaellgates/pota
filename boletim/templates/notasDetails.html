{% extends "header.html" %}


{% block title %}
<title>Pota - Adicionar Nota</title>
{% endblock %}

{% block body %}
<div class="container d-flex align-items-start flex-column">
	<h1 class="text-dark">Adicionar nota</h1>
	<div class="p-2">
		<form action="." method="POST">
			{% csrf_token %}
			{{ form.as_p }}
			<div class="p-2">
				<input type="submit" class="btn btn-info d-flex align-items-center" value="Adicionar nota">
			</div>
		</form>

	</div>
</div>
{% endblock %}
